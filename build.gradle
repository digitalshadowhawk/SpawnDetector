buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.liteloader'

version = "1.0.0"
group = "com.shadowhawk" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "SpawnDetector"

minecraft {
    version = "1.11.2"
    mappings = "snapshot_20161224"
    runDir = "run"
}

litemod {
    json {
        name = "spawndetector"
        mcversion = "1.11.r2"
        author = "Shadow_Hawk"
    }
}

jar {
    from litemod.outputs
}
